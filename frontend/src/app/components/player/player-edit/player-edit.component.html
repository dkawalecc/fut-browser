<main *ngIf="player" class="main">
  <div class="container">
    <form
      [formGroup]="editPlayerForm"
      (ngSubmit)="editPlayer()"
      class="new-player"
    >
      <mat-form-field class="new-player__input">
        <mat-label>First name</mat-label>
        <input matInput type="text" formControlName="firstName" />
      </mat-form-field>

      <mat-form-field class="new-player__input">
        <mat-label>Last name</mat-label>
        <input matInput type="text" formControlName="lastName" />
      </mat-form-field>

      <mat-form-field class="new-player__input new-player__input--age">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age" />
      </mat-form-field>

      <mat-form-field class="new-player__input">
        <mat-label>Position</mat-label>
        <mat-select formControlName="position" >
          <mat-option *ngFor="let position of positions" [value]="position">
            {{ position }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="submit-button"
      >
        Submit
      </button>
    </form>
  </div>
</main>
